            <pre>
                <code>
                    function Si(p,r,t){
                        return p*r*t/100;
                    }
                    let amt = Si(1000,5,2);
                    console.log(amt)
                </code>

        <div class="answer">
            <input type="number" id="principle">
            <input type="number" id="rate">
            <input type="number" id="time">
            <button onclick="Si()">go</button>
            <p id="answer"></p>
            <script>
                function Si(){
                    var p = document.getElementById("principle").value;
                    var r = document.getElementById("rate").value;
                    var t = document.getElementById("time").value;
                    var amount = p*r*t/100;
                    document.getElementById("answer").innerHTML = amount;
                }
            </script>
