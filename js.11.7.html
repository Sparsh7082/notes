    <div class="number">
        <h4>enter decimal number</h4>
        <input type="number" id="number">
        <br>
        <button onclick="decimaltobinary()">convert</button>
    </div>
    <div class="main">
        <div class="types">
            <h2>Binary</h2>
            <!-- <p id="calculation"></p> -->
            <p id="answer"></p>
            <script>
                function decimaltobinary(){
                    // var calculation="";
                    var answer="";
                    var num=document.getElementById("number").value;
                    while(num>=1){
                        remainder=num%2;
                        if (num%2==0) {
                            num=num/2;
                        } else {
                            num=Math.floor(num/2);
                        }
                        answer=remainder+answer;
                    }
                    answer="Answer: "+answer;
                    // document.getElementById("calculation").innerHTML = calculation;
                    document.getElementById("answer").innerHTML = answer;
                }
                
            </script>
        </div>
        <div class="types">
            <h2>Octal</h2>
            <!-- <p id="calculation"></p> -->

            <script>
                function decimaltobinary(){
                    // var calculation="";

        </div>
