                    num = Math.floor(num/10);
                }

            <script>
                let ans = "";
                let num = 5678;
                while(num>0){
                    var ld = num%10;
                    ans = ans + ld + "<br>";
                    num = Math.floor(num/10);
                }
                document.getElementById("ans").innerHTML = ans;
            </script>
